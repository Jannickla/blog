<aside id="sticky">
    <!-- Widget [Search Bar Widget]-->
    <div class="widget search">
        <header>
            <h3 class="h6">Search the blog</h3>
        </header>
        <form action="{% url 'blog:search' %}" class="searchForm">
            <div class="input-group mb-3">
                <input type="text" name="q" class="form-control" placeholder="search..."/>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fal fa-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Widget [Latest Posts Widget]        -->
    <div class="widget latest-posts">
        <header>
            <h3 class="h6">Latest Posts</h3>
        </header>
        <div class="blogPosts">
            {% for post in most_recent %}
                <a href="{{ post.get_absolute_url }}" class="noBtm">
                    <div class="item d-flex align-items-center">
                        <div class="image"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid"></div>
                        <div class="title"><strong>{{ post.title }}</strong>
                            <div class="d-flex align-items-center">
                                <div class="views mr-3"><i class="fal fa-eye"></i> {{ post.view_count }}</div>
                                <div class="comments"><i class="fal fa-edit"></i> {{ post.comment_count }}</div>
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
        <!-- Widget [Categories Widget]-->
        <div class="widget categories">
            <header>
                <h3 class="h6">Categories</h3>
            </header>
            {% for cat in category_count %}
                <div class="item d-flex justify-content-between">
                    <a href="#">{{ cat.categories__title }}</a><span>{{ cat.categories__title__count }}</span>
                </div>
            {% endfor %}
        </div>
</aside>
